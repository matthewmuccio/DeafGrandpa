<!DOCTYPE html>
<html>
<head>
	<title>Say Something to Deaf Grandpa</title>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<div class="main">
		<h1>Say Something to Deaf Grandpa!</h1>
		<h2>You say:</h2>
		<p id=message>"{{ message }}"</p>
		<h2>Grandpa says:</h2>
		<p id=response>"{{ response }}"</p>
	</div>
</body>
</html>
